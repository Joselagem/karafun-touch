<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>KaraFun Remote</title>
        <link rel="stylesheet" href="i/css/remote.css">
        <!--link rel="stylesheet" href="i/css/skin.css"-->
        <script type="text/javascript" src="i/js/jquery.js"></script>
        <script type="text/javascript" src="i/js/jquery-touch.min.js"></script>
        <script type="text/javascript" src="i/js/locale.js"></script>
        <script type="text/javascript" src="i/js/app.js"></script>
        <script type="text/javascript" src="i/js/tcpclient.js"></script>
        <script type="text/javascript" src="i/js/remoteevent.js"></script>
        <script type="text/javascript" src="i/js/notification.js"></script>
        <!--<script type="text/javascript" src="i/js/settings.js"></script>-->
        <script type="text/javascript" src="i/js/song.js"></script>
        <script type="text/javascript" src="i/js/player.js"></script>
        <script type="text/javascript" src="i/js/queue.js"></script>
        <script type="text/javascript" src="i/js/catalog.js"></script>
        <script type="text/javascript" src="i/js/catalogs.js"></script>
        <script type="text/javascript" src="i/js/songlist.js"></script>
        <script type="text/javascript" src="i/js/search.js"></script>
    </head>
    <body>
        <video id="video_background" autoplay loop src="i/videos/video_bg_2.mp4">
        </video>
        <div class="notifications"></div>
        <div class="sidebar">
            <div class="topbar"><h1 class="translate" data-name="queue"></h1></div>
            <div class="song_queue_wrapper">
                <div class="song_queue"></div>
                <div class="controls">
                    <div class="top">
                        <div class="controls__progressbar"></div>
                        <div class="controls__timing">
                            <span class="elapsed"></span>
                            <span class="total"></span>
                        </div>
                        <div class="controls__playnext">
                            <a class="play" href="#"></a>
                            <a class="pause" href="#"></a>
                            <a class="next" href="#"></a>
                        </div>
                        <div class="controls__songtitle"></div>
                    </div>
                    <div class="bottom">
                        <div class="controls__pitchtempo">
                            <div class="column half">
                                <table>
                                    <tr>
                                        <td width="50" class="translate" data-name="pitch"></td>
                                        <td width="30" align="center" class="pitch" data-type="minus"><a href="#"><img src="i/img/icon_minus.png"></a></td>
                                        <td width="30" align="center" id="pitch">0</td>
                                        <td width="30" align="center" class="pitch" data-type="major"><a href="#"><img src="i/img/icon_plus.png"></a></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="column half">
                                <table>
                                    <tr>
                                        <td width="50" class="translate" data-name="tempo"></td>
                                        <td width="30" align="center" class="tempo" data-type="minus"><a href="#"><img src="i/img/icon_minus.png"></a></td>
                                        <td width="50" align="center" id="tempo">100%</td>
                                        <td width="30" align="center" class="tempo" data-type="major"><a href="#"><img src="i/img/icon_plus.png"></a></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="controls__sliders">
                            <div class="slider_wrapper">
                                <div class="slider_box">
                                    <input type="range" name="general" min="0" max="100" value="0" id="slider-general">
                                </div>
                                <div class="slider__caption"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="topbar">
                <a href="#" class="topbar__left" id="home"><img src="i/img/icon_home.png"></a>
                <h1 class="translate" data-name="appName"></h1>
                <div class="topbar__search_container">
                    <input type="text" class="topbar__search">
                    <a href="#" class="empty_search"><img src="i/img/icon_delete.png"></a>
                </div>
                <a href="#" class="topbar__right"><img src="i/img/icon_search.png"></a>
            </div>
            <div class="content__inner">
                <div class="top"></div>
                <div class="genres">

                    <div class="column half">
                        <div class="song_card" id="catalog_'+this._id+'" data-id="'+this._id+'">
                            <a class="link--card lift click_feedback" href="#">
                                <div class="styles_card__icon"><img src="i/img/genre_2.png"></div>
                                <div class="styles_card__left"><span class="styles_card__title">'+this._caption+'</span></div>
                                <div class="clearfix"></div>
                            </a>
                            <div class="card__popup">
                                <a href="#" class="click_feedback">Play now</a>
                                <a href="#" class="click_feedback">Add to queue</a>
                                <a href="#" class="click_feedback">Cancel</a>
                            </div>
                        </div>
                    </div>

                </div>
                <a href="#" id="settings"><img src="i/img/settings_gray.png"></a>
            </div>
        </div>

        <!-- SPLASHSCREEN -->
        <div class="splashscreen">
            <div class="splashscreen__content">
                <div id="loader"></div>
                <h1 class="translate" data-name="connecting"></h1>
                <h3 class="translate" data-name="connecting_desc"></h3>
            </div>
            <a href="#" id="settings_splashscreen"><img src="i/img/settings_white.png"></a>
        </div>
        <!-- END -->

        <!-- SETTINGS -->
        <div class="settings">
            <div class="settings__content">
                <h1>Settings (Version <span class="version"></span>)</h1>
                <form>
                    <div class="setting">
                        <div class="caption">Port number (used to communicate with KaraFun Player)</div>
                        <div class="value"><input id="port" name="port" type="text" value=""></div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="setting">
                        <div class="caption">Server URL</div>
                        <div class="value"><input id="url" name="url" type="text" value=""></div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="setting">
                        <div class="caption">Launch the app in fullscreen</div>
                        <div class="value"><input type="checkbox" name="fullscreen" id="fullscreen"></div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="confirm">
                        <button class="btn btn--green" name="submit" id="settings__save">Save</button>
                        <button class="btn btn--red" name="cancel" id="settings__cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SETTINGS -->
    </body>
</html>
